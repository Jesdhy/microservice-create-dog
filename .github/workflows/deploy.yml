name: Deploy Backend

on:
  push:
    branches:
      - test
#Test N4
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'

      - name: Install dependencies
        run: |
          npm install

      - name: Start backend
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          npm start

